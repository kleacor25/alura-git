<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");


        pincel.fillStyle = "lightgrey"; //caracteristica-propiedad color
        pincel.fillRect(0,0,600,400);
        
        function disenarCircunferencia (x,y,radio){
            pincel.fillStyle ="blue";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI); //relacion de parametros
            pincel.fill();                     //usamos MAth.PI para agilizar el radio

       }
        
       function limpiarPantalla(){
        pincel.clearRect(0,0,600,400); //clearRect limpia y grafica hasta la final posicion
       }


       var x=0;
       var direccion =1;
       
        function actualizarPantalla(){
            limpiarPantalla();

            if(x>600){
                direccion = -1;
              }
                else if (x<0){
                    direccion=1;
                }
                          
            disenarCircunferencia (x,20,10);
            x =x+direccion;
            
        }

        setInterval(actualizarPantalla,5);


       </script>
