<meta charset="UTF-8">
<h1>ESTRELLAS</h1>
<br>

<script>
 function linebreak() {
         document.write("<br>");
 };

 function imprimir(frase) {
         document.write(frase);
         linebreak();
 };

for (var lineas=1; lineas <=3; lineas++){
    for (var columnas = 1; columnas <=10; columnas++);{
        document.write("**********");
    }

    linebreak();
}
linebreak();
linebreak();
 imprimir ("FIN");

</script>
