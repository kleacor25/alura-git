<meta charset="UTF-8">
<h1> CALCULAR MEDIA EDAD DE LA FAMILIA  </h1>
<br>

<script>
 function linebreak() {
         document.write("<br><br><br>");
 };

 function imprimir(frase) {
         document.write(frase);
         linebreak();
 };

var miembrosFamilia = parseInt(prompt("Ingrese n√∫mero de miembros de la familia"));
var contador = 1 ;
var totalEdades = 0 ;

while (contador <= miembrosFamilia){
   
     edad = parseInt(prompt("Ingrese edad del familiar:"));
     totalEdades =   totalEdades + edad; 
     contador ++; 
}

var mediaEdades = totalEdades/miembrosFamilia;

imprimir ("La familia con el numero de " + miembrosFamilia  + " miembros "  + 
" <br> De acuerdo a sus edades tienen una media de: " + mediaEdades);

imprimir ("Fin");


</script>
