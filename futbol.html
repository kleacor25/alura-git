<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<br>

<script>
 function linebreak() {
         document.write("<br><br><br>");
 }

 function imprimir(frase) {
         document.write(frase);
         linebreak();
 }
  
 var victorias = parseInt(prompt ("Informe la cantidad de victorias"));
 var empates    = parseInt(prompt("Informe la cantidad de empates"));
 var Anhoanterior = parseInt(prompt("Ingrese puntos obtenidos el a単o anterior: "));
 
 puntosTotal = (victorias*3)+empates;
 imprimir ("El total de puntos del equipo es: " + puntosTotal);

if((puntosTotal)>(Anhoanterior)) {
    imprimir ("El equipo esta mejor que el a単o pasado ");
}

if((puntosTotal)<(Anhoanterior)){
    imprimir("El equipo esta peor que el a単o pasado ");
}
 
if((puntosTotal)==(Anhoanterior)){
imprimir ("El equipo esta igual que el a単o pasado ");
}

</script>
