<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    var radio = 10;//proporcinar y padronizar el tama√±o de los radio

    var    xAleatorio;
    var    yAleatorio;

    pincel.fillStyle = "lightgrey"; //caracteristica-propiedad color
    pincel.fillRect(0,0,600,400);
        
        function disenarCircunferencia (x,y,radio,color){
            pincel.fillStyle =color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI); //relacion de parametros
            pincel.fill();                     //usamos MAth.PI para agilizar el radio
          }
        
       function limpiarPantalla(){
         pincel.clearRect(0,0,600,400); //clearRect limpia y grafica hast ala final posiciona
        }


       //crear tiro al blanco en coordenadas aleatorias//

       function disenarBlanco(x,y){

        disenarCircunferencia(x,y,radio+20,"red");
        disenarCircunferencia(x,y,radio+10,"white");
        disenarCircunferencia(x,y,radio,"red");
       
    }


    function sortearPosicion(maxValor){
        return Math.floor(Math.random()*maxValor); //redondear 1er num para bajo
    }

//automatizando el dibujo del blanco //
        function actualizarPantalla(){
            limpiarPantalla();
        xAleatorio=sortearPosicion(600); 
        yAleatorio=sortearPosicion(400);
             disenarBlanco(xAleatorio,yAleatorio);
            x++
          }


        setInterval(actualizarPantalla,1000); //1000 tiempo en miliseegundo
         
        function disparar(evento){

            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            if ((x < xAleatorio + radio)&&
                (x > xAleatorio - radio)&& 
                (y < yAleatorio + radio)&&
                (y > yAleatorio - radio)){
                    alert("Tiro certero")
                }
              }
        pantalla.onclick = disparar;
       // setInterval(disenarCircunferencia(x,20,10),1000);

    
       
       

    </script>
