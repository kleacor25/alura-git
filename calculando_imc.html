<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<br>

<script>
 function linebreak() {
         document.write("<br><br><br>");
 }

 function imprimir(frase) {
         document.write(frase);
         linebreak();
 }

 function calcularImc(peso,estatura,nombre) {

    return peso/(estatura*estatura);
 
 }

 imprimir("El promedio del IMC calculado de Emerson e Isai es: " + (calcularImc(52,1.62)+calcularImc(73,1.65))/2);


</script>
