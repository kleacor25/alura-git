<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colores = ["blue", "red","green"];
    var colorActual = 0; // circulo inicia en azul

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop; 

        pincel.fillStyle = colores[colorActual]; // se define el color del 
        pincel.beginPath();                    //circulo de acuerdo a lo almacenado
        pincel.arc(x,y,10,0,2*3.14);            //en el array
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        colorActual++;

        if(colorActual>=colores.length){
           colorActual=0;
        }
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor; //reconocer click derecho y cmabia de color

</script>
